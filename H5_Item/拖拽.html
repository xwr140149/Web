<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
			position: relative;
		}

		.box {
			width: 150px;
			height: 150px;
			background-color: yellow;
			position: absolute;
			top: 100px;
			left: 50px;
		}

		.container {
			width: 300px;
			height: 300px;
			background-color: green;
			position: absolute;
			top: 100px;
			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>
	<!-- 拖拽元素 -->
	<div class="box" draggable="true"></div>
	<!-- 目标元素 -->
	<div class="container">
		<p class="text">将文件拖到此处</p>
		<img src="" class="preview" alt="">
	</div>

	<script>
		// 拖拽元素
		var box = document.querySelector('.box');

		// 目标元素
		var container = document.querySelector('.container');

		/*****************拖拽元素****************/

		// 
		box.addEventListener('drag', function () {
			this.style.backgroundColor = 'red';
			// 一直触发
			console.log('drag');
		});

		// 
		box.addEventListener('dragstart', function () {
			// 新生成的元素
			this.style.backgroundColor = 'blue';
			// 触发多次
			console.log('dragstart');
		});

		// 
		box.addEventListener('dragleave', function (ev) {
			this.style.backgroundColor = 'pink';
			// 只触发一次
			console.log('dragleave');

		});

		box.addEventListener('dragend', function () {
			this.style.backgroundColor = 'green';
			// 只触发一次
			console.log('dragend');
		});

		/*****************目标元素****************/

		// 
		container.addEventListener('dragenter', function () {
			document.querySelector('.text').innerHTML = '松开鼠标';
			this.style.backgroundColor = 'blue';
			// 只触发一次
			console.log('dragenter');
		});

		container.addEventListener('dragover', function (ev) {
			this.style.backgroundColor = 'red';
			// 只触发多次
			console.log('dragover');

			// 阻止默认行为
			ev.preventDefault();
		});

		container.addEventListener('drop', function (ev) {
			this.style.backgroundColor = 'yellow';
			// 只触发多次
			console.log('drop');

			// 要想生效，必须阻止dragover的默认行为

			ev.preventDefault();

			console.log(ev);

			var reader = new FileReader();

			reader.readAsDataURL(ev.dataTransfer.files[0]);

			reader.onload = function () {
				console.log(this.result);

				document.querySelector('.preview').src = this.result;
			}

		});

		container.addEventListener('dragleave', function () {
			this.style.backgroundColor = 'black';
			// 只触发多次
			console.log('dragleave');

			// 要想生效，必须阻止dragover的默认行为
		});
	</script>
</body>
</html>
